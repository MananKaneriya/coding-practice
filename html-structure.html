<!DOCTYPE html>
<html>
<head>
  <title>Clickable Word in Paragraph</title>
  <style>
    a {
      color: inherit;          /* same color as text */
      text-decoration: none;   /* no underline */
    }
  </style>
</head>
<body>

  <p>
    This is a paragraph. If you click on 
    <a href="page1.html">this word</a>, 
    it will open another page.
  </p>

</body>
</html>
